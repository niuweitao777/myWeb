<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				position: absolute;
				width: 200px;
				height: 200px;
				background: deeppink;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
	<script type="text/javascript">
		var box = document.getElementById('box');
		
		var ele = {top:0,left:0};
		var start = {top:0,left:0};
		box.onmousedown = function(event){
			ele.top = box.offsetTop;
			ele.left = box.offsetLeft;
			
			start.top = event.clientY;
			start.left = event.clientX;
			
			box.onmousemove = function(event){
				var end = {top:0,left:0};
				end.top = event.clientY;
				end.left = event.clientX;
				
				box.style.left = ele.left + end.left - start.left + 'px';
				box.style.top = ele.top + end.top - start.top + 'px';
			};
			box.onmouseup = function(){
				box.onmousemove = box.onmouseup = null;
			};
			return false;
		};
		
	</script>
</html>
